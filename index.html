<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <script defer src="./script.js"></script>

</head>

<body>

  <main class="wrapper">
    <section class="top__section">
      <h1 id="quote-id" >advice #117</h1>
      <p id="quote-general" >"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <picture>
        <source srcset="images/pattern-divider-desktop.svg" media="(min-width:420px)">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      </picture>
    </section>

    <section class="bottom__section">
      <button id="quote-generator" ><img src="./images/icon-dice.svg" alt="dice icon to get new quotes"></button>
    </section>
  </main>
</body>

</html>
